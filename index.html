<!DOCTYPE html>
<html lang="pt-br" class="overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFCAR</title>
    <link rel="icon" href="./assets/ifpb.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Noto Sans", sans-serif;
        }

        .custom-gradient {
            background: linear-gradient(to right, rgba(0, 0, 0, 1) 5%, rgba(0, 0, 0, 0) 100%);
        }

                
    </style>
</head>
<body>
    <header class="w-screen">
        
        <nav class="absolute z-10 border-b-2 pt-4 w-full">
            <div class="flex items-center justify-between px-12 text-white w-full">
                <div>
                    <ul class="flex">
                        <li class="cursor-pointer mx-5 text-lg font-semibold border-b-4 pb-3 border-transparent hover:border-red-600 transition-colors duration-300">Home</li>
                        <li class="cursor-pointer mx-5 text-lg font-semibold border-b-4 pb-3 border-transparent hover:border-red-600 transition-colors duration-300">Modelos</li>
                        <li class="cursor-pointer mx-5 text-lg font-semibold border-b-4 pb-3 border-transparent hover:border-red-600 transition-colors duration-300">Contato</li>
                    </ul>
                </div>
                <div>
                    <ul class="flex">
                        <li class="mx-2 text-3xl border-b-4 border-transparent hover:border-red-600 transition-colors duration-300"><a href=""><span class="material-icons">account_circle</span></a></li>
                        <li class="mx-2 text-3xl  border-b-4 border-transparent hover:border-red-600 transition-colors duration-300"><a href=""><span class="material-icons">shopping_cart</span></a></li>
                        <li class="mx-2 text-3xl  border-b-4 border-transparent hover:border-red-600 transition-colors duration-300"><a href=""><span class="material-icons">search</span></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="relative w-full max-w-full">
            <img src="./assets/porsche-bg.png" class="block w-full h-auto">
            <div class="absolute top-0 left-0 flex w-full h-full items-center content-center text-white custom-gradient">
                
                <div class="flex flex-col px-16">

                    <h1 class="text-4xl font-bold">IFCAR</h1>
                    <span class="text-2xl font-semibold">Sua Porsche s√≥ aqui</span>
                    <button class="p-4 font-semibold mt-2 rounded bg-red-600 transition-shadow duration-300 ease-in-out shadow-none hover:shadow-[0_0_0_2px_#dc2626]">Ver Modelos</button>

                </div>

            </div>
        </div>   
    </header>

    <main>

        <div class="flex justify-center items-center mb-8">
            <div>
                <div class="flex flex-col text-center py-6">
                    <span>PROCURE E ADQUIRA</span>
                    <span class="text-2xl">ENCONTRE A SUA PORSCHE</span>
                </div>

                <div class="flex gap-x-36 text-center">

                    <div class="flex flex-col p-4">
                        <span class="material-icons text-5xl mb-3">directions_car</span>
                        <span>Encontre um 0 KM</span>
                        <button class="mt-4 font-semibold bg-red-600 text-white p-3 rounded transition-shadow duration-300 ease-in-out shadow-none hover:shadow-[0_0_0_2px_#dc2626]">Pesquisar</button>
                    </div>

                    <div class="flex flex-col p-4">
                        <span class="material-icons text-5xl mb-3">car_repair</span>
                        <span>Encontre assistencia</span>
                        <button class="mt-4 font-semibold bg-red-600 text-white p-3 rounded transition-shadow duration-300 ease-in-out shadow-none hover:shadow-[0_0_0_2px_#dc2626]">Pesquisar</button>
                    </div>

                    <div class="flex flex-col p-4">
                        <span class="material-icons text-5xl mb-3">electric_car</span>
                        <span>Encontre um eletrico</span>
                        <button class="mt-4 font-semibold bg-red-600 text-white p-3 rounded transition-shadow duration-300 ease-in-out shadow-none hover:shadow-[0_0_0_2px_#dc2626]">Pesquisar</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
